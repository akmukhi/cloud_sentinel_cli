name: CloudSentinel Security Scan

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      project_id:
        description: 'GCP Project ID to scan'
        required: true
        type: string

jobs:
  scan:
    name: Run CloudSentinel Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install CloudSentinel
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Run CloudSentinel Scan
        id: scan
        env:
          GOOGLE_CLOUD_PROJECT: ${{ github.event.inputs.project_id || secrets.GCP_PROJECT_ID }}
        run: |
          cloudsentinal scan all \
            --project ${{ github.event.inputs.project_id || secrets.GCP_PROJECT_ID }} \
            --format json \
            --output report.json \
            --fail-on-high || true
        continue-on-error: true

      - name: Upload scan report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cloudsentinel-report
          path: report.json
          retention-days: 30

      - name: Check for high severity findings
        if: steps.scan.outcome == 'failure'
        run: |
          echo "‚ùå High severity findings detected!"
          exit 1

      - name: Send Slack notification (optional)
        if: failure() && secrets.SLACK_WEBHOOK_URL != ''
        run: |
          cloudsentinal scan all \
            --project ${{ github.event.inputs.project_id || secrets.GCP_PROJECT_ID }} \
            --slack-webhook ${{ secrets.SLACK_WEBHOOK_URL }} \
            --fail-on-high || true

